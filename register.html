      <article>
        <div class="main-title">
          <span>Formular de inregistrare</span>
        </div>
      </article>
    </header>
    <div class="background">
      <div class="space"></div>
      <section class="loginBox">
        <div class="firstName">
          <p>
            Nume
          </p>
          <input type="text" name="firstName" required placeholder="Nume" />
        </div>
        <div class="Prenume">
          <p>Prenume</p>
          <input type="text" name="lastName" required placeholder="Prenume" />
        </div>
        <div class="email">
          <p>
            E-mail
          </p>
          <input type="text" name="email" required placeholder="E-mail" />
        </div>
        <div class="password">
          <p>Parola</p>
          <input type="password" name="pass" required placeholder="Parola" />
        </div>
        <div class="confPass">
          <p>Confirma Parola</p>
          <input
            type="password"
            name="confPass"
            required
            placeholder="Confirma parola"
          />
        </div>
        <div class="phone">
          <p>Telefon</p>
          <input type="text" name="phone" placeholder="Telefon" required />
        </div>
        <div class="birthday">
          <p>Zi de nastere</p>
          <input type="date" name="date" />
        </div>
        <div class="country">
          <p>Tara</p>
          <input type="text" name="country" placeholder="Tara" required />
        </div>
        <div class="btn">
          <button class="button" onclick="location.href='login.html'"  type="button">
            Inscrie-te
            <i class="fas fa-arrow-right"></i>
          </button>
      </div>
      </section>
    </div>
